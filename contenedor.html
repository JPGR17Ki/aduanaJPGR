<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Contenedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .btn-success {
            border-radius: 0.5rem;
        }
        h1 {
            margin-bottom: 30px;
            color: #28a745;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">CRUD de Contenedores</h1>
        <div class="card">
            <div class="card-body">
                <form id="ing-contenedor">
                    <div class="row">
                        <div class="col-md-6 mb-3 form-group">
                            <label for="codigo">Código: </label>
                            <input type="text" class="form-control" id="codigo" placeholder="#001" required>
                        </div>
                        <div class="col-md-6 mb-3 form-group">
                            <label for="marca">Marca</label>
                            <input type="text" class="form-control" id="marca" placeholder="Ingrese la marca del contenedor" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3 form-group">
                            <label for="emitente">Compañía Emitente de Carga:</label>
                            <input type="text" class="form-control" id="emitente" placeholder="De: Compañía Ltda. ****" required>
                        </div>
                        <div class="col-md-6 mb-3 form-group">
                            <label for="recep">Compañía de Destino:</label>
                            <input type="text" class="form-control" id="recep" placeholder="Para: Compañía Ltda. ****" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3 form-group">
                            <label for="contenido">Contenido de Carga:</label>
                            <input type="text" class="form-control" id="contenido" placeholder="AUTOS/REPUESTOS/TELEVISIONES/MIXTO/ETC." required>
                        </div>
                        <div class="col-md-6 mb-3 form-group">
                            <label for="peso">Peso de la Carga:</label>
                            <input type="number" class="form-control" id="peso" placeholder="Peso en toneladas" required>
                        </div>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="descripcion">Detalles de Carga:</label>
                        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="respondable">Aduanero Responsable:</label>
                        <input type="text" class="form-control" id="respondable" placeholder="Nombres del digitador" required>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="cedula">Cédula del Responsable</label>
                        <input type="text" class="form-control" id="cedula" placeholder="Ingrese su código de identificación" required>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="estado">Estado del Contenedor:</label>
                        <input type="text" class="form-control" id="estado" placeholder="EN PROCESO/ENTREGADO/DENEGADO" required>
                    </div>
                    <button type="submit" class="btn btn-success mt-3 w-100">Agregar Contenedor</button>
                </form>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Marca</th>
                        <th>Responsable</th>
                        <th>Cédula</th>
                        <th>Emitente</th>
                        <th>Receptora</th>
                        <th>Contenido</th>
                        <th>Descripción</th>
                        <th>Peso</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="contenedor-tabla">
                    <!-- Datos de contenedores serán insertados aquí -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import {getFirestore,collection,addDoc,onSnapshot,updateDoc,deleteDoc,doc,query, where,getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAlGXLODUC8pqbAQqqY_bK9epMkRR_CLY0",
          authDomain: "aduana-b9139.firebaseapp.com",
          projectId: "aduana-b9139",
          storageBucket: "aduana-b9139.appspot.com",
          messagingSenderId: "819068339914",
          appId: "1:819068339914:web:240ca64cec169dea26d633"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const conexion = getFirestore(app);

        //Restriccion de codigo 
            async function verificarCodigoExistente(codigo) {
                const c = query(collection(conexion, "contenedores"), where("codigo", "==", codigo));
                const querySnapshot = await getDocs(c);
                return !querySnapshot.empty;
            }

        //Agrega
        const aduana = document.getElementById("ing-contenedor");
        aduana.addEventListener("submit",async(e)=>{
            e.preventDefault();
            const codigo = aduana.codigo.value;
        
            // Verificar si el código ya existe
            const codigoExistente = await verificarCodigoExistente(codigo);
            if (codigoExistente) {
                alert("El código ya existe. Por favor, ingrese un código único.");
                return;
            }
            await addDoc(collection(conexion,"contenedores"),{
                codigo: aduana.codigo.value,
                marca: aduana.marca.value,
                responsable: aduana.respondable.value,
                ciRespon: aduana.cedula.value,
                cmpEmitente: aduana.emitente.value,
                cmpRecep: aduana.recep.value,
                contenido: aduana.contenido.value,
                descripcion: aduana.descripcion.value,
                peso: aduana.peso.value,
                estado: aduana.estado.value
            });
            aduana.reset();
        });

        // Mostrar datos en la tabla en tiempo real
        const tablaContenedores = document.getElementById("contenedor-tabla");
        onSnapshot(collection(conexion, "contenedores"), (snapshot) => {
            tablaContenedores.innerHTML = "";
            snapshot.forEach((doc) => {
                const contenedor = doc.data();
                const fila = document.createElement("tr");
                fila.innerHTML = `
                    <td>${contenedor.codigo}</td>
                    <td>${contenedor.marca}</td>
                    <td>${contenedor.responsable}</td>
                    <td>${contenedor.ciRespon}</td>
                    <td>${contenedor.cmpEmitente}</td>
                    <td>${contenedor.cmpRecep}</td>
                    <td>${contenedor.contenido}</td>
                    <td>${contenedor.descripcion}</td>
                    <td>${contenedor.peso}</td>
                    <td>${contenedor.estado}</td>
                `;
                tablaContenedores.appendChild(fila);
            });
        });

        // Mostrar datos en la tabla en tiempo real
        const tablaContenedores = document.getElementById("contenedor-tabla");
        onSnapshot(collection(conexion, "contenedores"), (snapshot) => {
            tablaContenedores.innerHTML = "";
            snapshot.forEach((doc) => {
                const contenedor = doc.data();
                const fila = document.createElement("tr");
                fila.innerHTML = `
                    <td>${contenedor.codigo}</td>
                    <td>${contenedor.marca}</td>
                    <td>${contenedor.responsable}</td>
                    <td>${contenedor.ciRespon}</td>
                    <td>${contenedor.cmpEmitente}</td>
                    <td>${contenedor.cmpRecep}</td>
                    <td>${contenedor.contenido}</td>
                    <td>${contenedor.descripcion}</td>
                    <td>${contenedor.peso}</td>
                    <td>${contenedor.estado}</td>
                    <td>
                        <button class="btn btn-primary btn-sm editar" data-id="${doc.id}">Editar</button>
                    </td>
                `;
                tablaContenedores.appendChild(fila);
            });

            // Agregar eventos de edición a los botones
            document.querySelectorAll(".editar").forEach(boton => {
                boton.addEventListener("click", async (e) => {
                    const id = e.target.getAttribute("data-id");
                    const docRef = doc(conexion, "contenedores", id);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const contenedor = docSnap.data();
                        const nuevoPeso = prompt("Nuevo Peso:", contenedor.peso);
                        const nuevaMarca = prompt("Nueva Marca:", contenedor.marca);
                        const nuevaDescripcion = prompt("Nueva Descripción:", contenedor.descripcion);
                        const nuevoEstado = prompt("Nuevo Estado:", contenedor.estado);

                        if (nuevoPeso && nuevaMarca && nuevaDescripcion && nuevoEstado) {
                            await updateDoc(docRef, {
                                peso: nuevoPeso,
                                marca: nuevaMarca,
                                descripcion: nuevaDescripcion,
                                estado: nuevoEstado
                            });
                        } else {
                            alert("Todos los campos de edición son obligatorios.");
                        }
                    } else {
                        alert("Documento no encontrado.");
                    }
                });
            });
        });
      </script>
</body>
</html>
